<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Exercice 6</title>
  </head>
  <body>
    <div>
      <img src="images/image1.jpg" id="image1" />
      <img src="images/image2.jpg" id="image2"/>
      <img src="images/image3.jpg" id="image3" />
      <img src="images/image4.jpg" id="image4" />
      <img src="images/image5.jpg" id="image5" />
    </div>
  </body>
<script type="text/javascript">

  var images = document.getElementsByTagName("img");

  for (var item of images){
    item.addEventListener('mouseover', (event) => {
      event.target.setAttribute('src', 'images/'+event.target.id+'_2.jpg');
    });
    item.addEventListener("mouseout", (event) => {
      event.target.setAttribute('src', 'images/'+event.target.id+'.jpg');
    });
  }
</script>
</html>
